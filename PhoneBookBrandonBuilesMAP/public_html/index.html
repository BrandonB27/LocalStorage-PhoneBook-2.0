<!DOCTYPE html>
<html>
<head>
	<title>Directorio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
	<h1 class="text-center">Directorio</h1>
	<table id="Tabla" class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Primer Nombre</th>
                    <th class="text-center">Ultimo Nombre</th>
                    <th class="text-center">Telefono</th>
                    <th class="text-center"><i>Opcion</i></th>
		</tr>
	</table>
	<form role="form" class="container-small" id="Formulario">
		<div class="form-group">
			<label>Primer Nombre:</label>
			<div><input class="form-control" type="text" name="prinombre" /></div>
		</div>
		<div class="form-group">
			<label>Ultimo Nombre:</label>
			<div><input class="form-control" type="text" name="ultnombre" /></div>
		</div>
		<div class="form-group">
			<label>Telefono:</label>
			<div><input class="form-control" type="number" name="tel" /></div>
		</div>
            <div class="text-center">
                    <input class="btn btn-success btn-block" type="submit" id="Guardar" value="Guardar" />
                    <input class="btn btn btn-info btn-block" type="button" id="Resetear" value="Resetear" />
                    <input class="btn btn-danger btn-block" type="button" id="BorrarLocalStorage" value="Borrar LocalStorage (*DoubleClick*)" />
		</div>
		<input type="hidden" name="flag" value="0" />
	</form>
        <br>
        <div class="" id="mapholder"><div id="alerts"></div></div>
    </div>
    <script src="js/Phone.js" type="text/javascript"></script>
</body>
</html>
